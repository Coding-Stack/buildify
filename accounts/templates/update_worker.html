{% extends 'header.html' %}
{% block content %}
    {% load crispy_forms_tags %}
    {% for message in messages %}
        <h3>{{message}}</h3>
    {% endfor %}
    <div class="container">
        <div class="row">
        <div class="col-sm-9 col-md-8 col-lg-7 mx-auto">
            <div class="card card-signin my-5">
            <div class="card-body">
                <h5 class="card-title text-center"><b>Update Const</b></h5>
                <form action="" class="form-signin" method = "POST" >
                    {% csrf_token %}
                <fieldset class="form-group"><br>
                    {{ form|crispy }}
                </fieldset>
                <input type='hidden' name='worker_id' value='{{id}}'>
                <div class="form-group">
                    <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Update Worker</button><br><br>
                </div>
                </form>
            </div>
            </div>
        </div>
        </div>
    </div>
{% endblock content %}
