{% extends 'header.html' %}
{% block content %}
    {% load crispy_forms_tags %}
    {% for message in messages %}
        <h3>{{message}}</h3>
    {% endfor %}
    <br><br>
    <div >Sectional Plan:--
        <a href="{{media_url}}{{ plan.sectional_plan.url}}">
            <img src="{{media_url}}{{ plan.sectional_plan.url }}" class="square" width="1000px" height="800px">
        </a>
    </div><br><br>
    <div >Drawing Plan:--
        <a href="{{media_url}}{{ plan.drawing_plan.url}}">
            <img src="{{media_url}}{{ plan.drawing_plan.url }}" class="square" width="1000px" height="800px">
        </a>
    </div><br><br>
    <div >Elevated Plan:--
        <a href="{{media_url}}{{ plan.elevated_plan.url}}">
            <img src="{{media_url}}{{ plan.elevated_plan.url }}" class="square" width="1000px" height="800px">
        </a>
    </div><br><br>
    <div >----Floor Plan:--
        <a href="{{media_url}}{{ plan.floor_plan.url}}">
            <img src="{{media_url}}{{ plan.floor_plan.url }}" class="square" width="1000px" height="800px">
        </a>
    </div>
    <div class="container">
        <div class="row">
        <div class="col-sm-9 col-md-8 col-lg-7 mx-auto">
            <div class="card card-signin my-5">
            <div class="card-body">
                <h5 class="card-title text-center"><b>New Plan</b></h5>
                <form action="" class="form-signin" method = "POST" enctype='multipart/form-data'>
                    {% csrf_token %}
                <fieldset class="form-group"><br>
                    {{ form|crispy }}
                </fieldset>
                <h1>{{id}}</h1>
                <input type='hidden' name='plan_id' value='{{id}}'>
                <div class="form-group">
                    <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Update Plan</button><br><br>
                </div>
                </form>
            </div>
            </div>
        </div>
        </div>
    </div>
{% endblock content %}
